<f:layout name="Default" /><f:section name="Title">New Album</f:section><f:section name="Content">	<f:form action="create"  name="newAlbum" object="{newAlbum}" enctype="multipart/form-data">		<label for="name">Name</label>		<f:form.textfield property="name" id="name" /><br>		<f:form.textfield  property="amount" value="{album.amount->f:format.currency()}"/><br>		<f:render partial="ImageUpload" arguments="{element:{identifier: 'image.0',uniqueIdentifier: 'image.0',properties: {elementClassAttribute: ''}}}" /><br>		<f:render partial="ImageUpload" arguments="{element:{identifier: 'image.1',uniqueIdentifier: 'image.0',properties: {elementClassAttribute: ''}}}" /><br>		<f:form.submit value="Create" />	</f:form></f:section>
